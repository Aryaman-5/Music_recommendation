<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classical Music Mood Matcher</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>ðŸŽµ Music Mood Matcher</h1>
    <div class="section">
      <h2>Select Music Genre:</h2>
      <div id="genreSelector" class="mood-buttons">
        <button class="genre-btn active" data-genre="western">Western Classical</button>
        <button class="genre-btn" data-genre="indian">Indian Classical</button>
      </div>
    </div>
    
    <div class="section">
      <h2>Filter By:</h2>
      <select id="filterType">
        <option value="mood">Mood</option>
        <option value="time">Time</option>
        <option value="season">Season</option>
      </select>
      <div id="filterButtons" class="mood-buttons"></div>
    </div>
    <!-- Mood Selection -->
    <!-- <div class="section">
      <h2>Select Your Mood:</h2>
      <div id="moods" class="mood-buttons"></div>
    </div> -->

    <!-- Recommendations -->
    <div class="section">
      <h2>Recommendations</h2>
      <div id="recommendations"></div>
    </div>

    <!-- Custom Collection -->
    <div class="section">
      <h2>Create Custom Collection</h2>
      <form id="customForm">
        <input type="text" id="title" placeholder="Piece Title" required>
        <input type="text" id="composer" placeholder="Composer" required>
        <input type="text" id="tags" placeholder="Tags (comma-separated)" required>
        <button type="submit">Add to Collection</button>
      </form>
      <div id="customCollection"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
